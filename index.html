<!DOCTYPE html>
<html>
<head>
  <title>スマートシティ建設ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- 安定版AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #000;
      touch-action: none;
    }
    .ui-button {
      padding: 15px 20px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(145deg, #2196F3, #1976D2);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      touch-action: manipulation;
      user-select: none;
      transition: all 0.2s;
    }
    .ui-button:active {
      transform: scale(0.95);
    }
    .ui-button.hospital {
      background: linear-gradient(145deg, #4CAF50, #45a049);
    }
    .ui-button.park {
      background: linear-gradient(145deg, #9C27B0, #7B1FA2);
    }
    .ui-button.shop {
      background: linear-gradient(145deg, #FF9800, #F57C00);
    }
    .ui-button.power {
      background: linear-gradient(145deg, #FFD700, #FFC107);
    }
    .score-display {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      z-index: 100;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #fff;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 100;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0 10px;
    }
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      background: rgba(0,0,0,0.9);
      padding: 25px;
      border-radius: 15px;
      z-index: 200;
      border: 2px solid #FFD700;
      max-width: 90%;
    }
    .sdgs-display {
      position: fixed;
      top: 100px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 10px;
      color: white;
      z-index: 90;
      border: 2px solid #4CAF50;
    }
    .sdgs-item {
      margin: 5px 0;
      font-size: 14px;
    }
    .mission-display {
      position: fixed;
      top: 250px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #FF9800;
      z-index: 90;
      max-width: 250px;
    }
    .timer {
      font-size: 20px;
      font-weight: bold;
      color: #FFD700;
      text-align: center;
      margin: 8px 0;
    }
    .debug-info {
      position: fixed;
      bottom: 120px;
      left: 20px;
      background: rgba(255,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 90;
    }
  </style>
</head>
<body>

<!-- スコア表示 -->
<div class="score-display">
  🏆 スコア: <span id="score">0</span>
</div>

<!-- SDGS表示 -->
<div class="sdgs-display">
  <div class="sdgs-item" id="energy">⚡ エネルギー: <span>50%</span></div>
  <div class="sdgs-item" id="environment">🌿 環境: <span>70%</span></div>
  <div class="sdgs-item" id="economy">💰 経済: <span>30%</span></div>
</div>

<!-- ミッション表示 -->
<div class="mission-display">
  <div>🎯 <span id="missionTitle">エネルギー基盤を確立</span></div>
  <div class="timer" id="gameTimer">⏱️ 03:00</div>
</div>

<!-- デバッグ情報 -->
<div class="debug-info" id="debugInfo">
  マーカーを探しています...
</div>

<!-- 建物選択ボタン -->
<div class="controls">
  <button class="ui-button" onclick="placeBuilding('house')">🏠 住宅</button>
  <button class="ui-button hospital" onclick="placeBuilding('hospital')">🏥 病院</button>
  <button class="ui-button park" onclick="placeBuilding('park')">🌳 公園</button>
  <button class="ui-button shop" onclick="placeBuilding('shop')">🏪 店舗</button>
  <button class="ui-button power" onclick="placeBuilding('power')">⚡ 発電所</button>
</div>

<!-- メッセージ表示 -->
<div class="message" id="message">
  <h2>🏗️ スマートシティ建設</h2>
  <p>Hiroマーカーを映してスタート！</p>
  <br>
  <button class="ui-button" onclick="startGame()" style="background:linear-gradient(145deg,#FFD700,#FF9800)">ゲームスタート</button>
</div>

<a-scene 
  embedded 
  arjs='sourceType: webcam; debugUIEnabled: false;'
  vr-mode-ui="enabled: false"
  renderer="colorManagement: true;"
>

  <!-- マーカー -->
  <a-marker preset="hiro" id="marker">
    <!-- 地面 -->
    <a-plane 
      position="0 0 0" 
      rotation="-90 0 0" 
      width="3" 
      height="3" 
      color="#7CFC00"
      opacity="0.2"
    ></a-plane>
    
    <!-- 建物コンテナ -->
    <a-entity id="buildings-container"></a-entity>
  </a-marker>
  
  <a-entity camera></a-entity>
</a-scene>

<script>
// ゲーム状態
let score = 0;
let gameTime = 180;
let gameTimer;
let gameStarted = false;
let isMarkerVisible = false;

// SDGS状態
let sdgsStatus = {
  energy: 50,
  environment: 70, 
  economy: 30
};

// 施設効果
const buildingEffects = {
  house: { economy: 8, energy: -3 },
  hospital: { economy: 5, energy: -5 },
  park: { environment: 15, energy: -2 },
  shop: { economy: 12, environment: -5 },
  power: { energy: 20, environment: -8 }
};

// ゲーム開始
function startGame() {
  if (!isMarkerVisible) {
    showMessage('❌ まずはHiroマーカーを映してください！');
    return;
  }
  
  document.getElementById('message').style.display = 'none';
  score = 0;
  gameTime = 180;
  gameStarted = true;
  
  // 状態リセット
  sdgsStatus = { energy: 50, environment: 70, economy: 30 };
  
  updateScore();
  updateSDGsDisplay();
  startGameTimer();
}

function startGameTimer() {
  clearInterval(gameTimer);
  gameTimer = setInterval(() => {
    if (gameStarted) {
      gameTime--;
      updateTimerDisplay();
      
      if (gameTime <= 0) {
        endGame();
      }
    }
  }, 1000);
}

function updateTimerDisplay() {
  const minutes = Math.floor(gameTime / 60);
  const seconds = gameTime % 60;
  document.getElementById('gameTimer').textContent = 
    `⏱️ ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

// 建物を配置
function placeBuilding(type) {
  if (!gameStarted || !isMarkerVisible) {
    showMessage('❌ ゲームをスタートしてください！');
    return;
  }
  
  const container = document.querySelector('#buildings-container');
  if (!container) return;

  // スコア加算
  score += 10;
  
  // SDGs効果を適用
  if (buildingEffects[type]) {
    Object.keys(buildingEffects[type]).forEach(metric => {
      sdgsStatus[metric] += buildingEffects[type][metric];
      sdgsStatus[metric] = Math.max(0, Math.min(100, sdgsStatus[metric]));
    });
  }
  
  // 建物を作成
  const building = document.createElement('a-entity');
  setupBuilding(building, type);
  container.appendChild(building);
  
  // アニメーション
  building.setAttribute('scale', '0.1 0.1 0.1');
  building.setAttribute('animation', {
    property: 'scale',
    to: '1 1 1',
    dur: 600,
    easing: 'easeOutElastic'
  });
  
  updateScore();
  updateSDGsDisplay();
  
  // 10秒後に建物を削除
  setTimeout(() => {
    if (building.parentNode) {
      building.parentNode.removeChild(building);
    }
  }, 10000);
}

function setupBuilding(building, type) {
  // ランダムな位置に配置
  const x = (Math.random() - 0.5) * 2;
  const z = (Math.random() - 0.5) * 2;
  
  building.setAttribute('position', `${x} 0 ${z}`);
  
  switch(type) {
    case 'house':
      building.setAttribute('geometry', 'primitive: box; width: 0.5; height: 0.5; depth: 0.5');
      building.setAttribute('material', 'color: #2196F3');
      break;
      
    case 'hospital':
      building.setAttribute('geometry', 'primitive: box; width: 0.6; height: 0.8; depth: 0.6');
      building.setAttribute('material', 'color: white');
      break;
      
    case 'park':
      building.setAttribute('geometry', 'primitive: cylinder; radius: 0.4; height: 0.1');
      building.setAttribute('material', 'color: #4CAF50');
      break;
      
    case 'shop':
      building.setAttribute('geometry', 'primitive: box; width: 0.6; height: 0.4; depth: 0.6');
      building.setAttribute('material', 'color: #FF5722');
      break;
      
    case 'power':
      building.setAttribute('geometry', 'primitive: cylinder; radius: 0.3; height: 0.8');
      building.setAttribute('material', 'color: #FFD700');
      break;
  }
}

function updateSDGsDisplay() {
  Object.keys(sdgsStatus).forEach(metric => {
    const element = document.getElementById(metric);
    if (element) {
      const value = sdgsStatus[metric];
      const span = element.querySelector('span');
      if (span) {
        span.textContent = value + '%';
      }
      element.style.color = value > 70 ? '#4CAF50' : value > 30 ? '#FF9800' : '#F44336';
    }
  });
}

function updateScore() {
  document.getElementById('score').textContent = score;
}

function showMessage(text) {
  const messageDiv = document.getElementById('message');
  messageDiv.innerHTML = `
    <h3>${text}</h3>
    <button class="ui-button" onclick="this.parentElement.style.display='none'" style="margin-top: 15px;">OK</button>
  `;
  messageDiv.style.display = 'block';
}

function endGame() {
  gameStarted = false;
  clearInterval(gameTimer);
  
  const totalScore = score;
  const avgSDGs = (sdgsStatus.energy + sdgsStatus.environment + sdgsStatus.economy) / 3;
  
  document.getElementById('message').innerHTML = `
    <h2>🎊 ゲーム終了</h2>
    <p>最終スコア: ${totalScore}点</p>
    <p>SDGsバランス: ${Math.round(avgSDGs)}%</p>
    <br>
    <button class="ui-button" onclick="restartGame()" style="background:linear-gradient(145deg,#2196F3,#1976D2)">
      もう一度遊ぶ
    </button>
  `;
  document.getElementById('message').style.display = 'block';
}

function restartGame() {
  document.getElementById('message').style.display = 'none';
  const container = document.querySelector('#buildings-container');
  while (container.firstChild) {
    container.removeChild(container.firstChild);
  }
  startGame();
}

// マーカー検出イベント
const marker = document.querySelector('#marker');
if (marker) {
  marker.addEventListener('markerFound', () => {
    console.log('✅ マーカー認識成功！');
    isMarkerVisible = true;
    document.getElementById('debugInfo').textContent = '✅ マーカー認識中';
    document.getElementById('debugInfo').style.background = 'rgba(0,255,0,0.8)';
  });
  
  marker.addEventListener('markerLost', () => {
    console.log('❌ マーカー消失');
    isMarkerVisible = false;
    document.getElementById('debugInfo').textContent = '❌ マーカーを探しています...';
    document.getElementById('debugInfo').style.background = 'rgba(255,0,0,0.8)';
  });
}

// スマホタッチ対応
document.addEventListener('touchstart', function(e) {
  if (e.target.classList.contains('ui-button')) {
    e.target.style.transform = 'scale(0.95)';
  }
});

document.addEventListener('touchend', function(e) {
  if (e.target.classList.contains('ui-button')) {
    e.target.style.transform = 'scale(1)';
  }
});
</script>

</body>
</html>
